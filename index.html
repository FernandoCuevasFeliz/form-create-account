<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Create Account</title>
   <!-- icons -->
   <link rel="stylesheet" href="./assets/icons/css/fontello.css">

  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div class="form-container">
    <form class="form">
      <div class="form__head">
        <h1 class="form__title">Create Account</h1>
        <div class="form__icons">
          <a href="#" class="form__icon">
            <i class="icon icon-google"></i>
          </a>
          <a href="#" class="form__icon">
            <i class="icon icon-facebook"></i>
          </a>
          <a href="#" class="form__icon">
            <i class="icon icon-twitter"></i>
          </a>
          <a href="#" class="form__icon">
            <i class="icon icon-vkontakte"></i>
          </a>
        </div>
        <p class="form__paragraph">Or use your email for registration:</p>
      </div>
      <div class="form__body">

        <input class="form__control" type="text" placeholder="Name">
        <input class="form__control" type="email" placeholder="Email">
        <input class="form__control" type="password" placeholder="Password">
        <input class="form__check" type="checkbox" id="policy"> 
        <label class="lbl-check" for="policy">
          <span class="form__check-txt">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
          </span>
        </label>
      </div>
      <div class="form__footer">
        <button class="form__btn"type="submit">Sign Up</button>
        <a href="#" class="form__btn-link">Sign In</a>
      </div>
    </form>
    <div class="img-container">
      <img src="./assets/img/form-img.webp" alt="form img" class="img">
    </div> 
  </div>
</body>
</html>
